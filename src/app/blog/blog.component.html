<div class="container" style="margin-top:3rem">
    <div class="row">
        <div class="col-sm-4 col-lg-4 col-xs-4"></div>
        <div class="col-sm-4 col-lg-4 col-xs-4">
            <div class="pull-right" style="float: right;display:none">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search Topics"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">

    <!--Section: Post-->
    <section class="mt-1">

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-md-9 mb-4">
                <div class="post" *ngIf="showCreate" style="border:1px solid #eee;padding:1rem 2rem">
                    <div class="px-2" style="float:right"><i class="fa fa-times red-text" (click)="close()"></i></div>
                    <app-blog-create></app-blog-create>
                </div>
                <!--Card-->
                <router-outlet></router-outlet>
                <!--/.Card-->
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-3 mb-4 pl-4">

                <div class="mb-4">
                    <div class="mb-3 col-md-12 form-group">
                        <button class="btn teal btn-md white-text" (click)="toggleShow()">Start New Topic</button>
                    </div>
                </div>

                <!--Card-->
                <div class="mb-4 widget">

                    <h4 class="widget-title">Recent Posts</h4>

                    <!--Card content-->
                    <div class="side-pop list">

                        <ul class="list-unstyled" style="font-size:x-small">
                            <li class="media my-2" *ngFor="let post of posts">
                                <div class="media-body">
                                    <div class="side-pop-img" style="height: 50px;width:50px">
                                        <a href="javascript:void(0)" (click)="gotoDetails(post._id)" rel="bookmark">
                                            <img width="350" height="300" [src]="post.myFile" *ngIf="post.myFile"
                                                class="attachment-side-thumb size-side-thumb wp-post-image rounded-circle"
                                                style="height: 40px;width:40px">
                                            <img width="350" height="300" src="../../assets/images/pen.png"
                                                *ngIf="!post.myFile"
                                                class="attachment-side-thumb size-side-thumb wp-post-image rounded-circle"
                                                style="height: 40px;width:40px">
                                        </a>
                                    </div>
                                    <div class="side-pop-content">
                                        <h4>
                                            <a href="javascript:void(0)" (click)="gotoDetails(post._id)">
                                                {{post.shortDescription|uppercase}}
                                            </a>
                                        </h4>
                                        <!-- <p [innerHTML]="post.content|truncateText:10"
                                            style="font-size:0.7rem!important">
                                        </p> -->
                                        <span class="date">{{post.postedOn| date:"MMM d, y"}}</span>
                                    </div>

                                </div>
                            </li>
                        </ul>

                    </div>

                </div>
                <!--/.Card-->
                <!--Card-->

                <div id="categories-2" class="widget widget_categories">
                    <h4 class="widget-title">Categories</h4>
                    <ul>
                        <li class="cat-item cat-item-2" *ngFor="let group of groups"><a
                                (click)="gotoPostsByCategory(group._id)" href="javascript:void(0)">{{group._id}}</a>
                            ({{group.count}})
                        </li>
                    </ul>
                </div>


                <div class="widget mb-4">

                    <div class="widget-title">My articles</div>

                    <!--Card content-->
                    <div class="side-pop list">

                        <ul class="list-unstyled" style="font-size:x-small">
                            <li class="media my-2" *ngFor="let thread of threads">
                                <!-- <img class="d-flex mr-3"
                                    src="https://mdbootstrap.com/img/Photos/Others/placeholder7.jpg"
                                    alt="Generic placeholder image" style="height:20px"> -->
                                <div class="side-pop-content">
                                    <h4>
                                        <a href="javascript:void(0)" (click)="gotoDetails(thread._id)">
                                            {{thread.shortDescription|uppercase}}
                                        </a>
                                    </h4>
                                    <span class="date">{{thread.postedOn| date:"MMM d, y"}}</span>
                                    <!-- <p [innerHTML]="thread.content|truncateText:20" style="font-size:0.7rem!important">
                                    </p> -->
                                </div>
                            </li>
                        </ul>

                    </div>

                </div>
                <!--/.Card-->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

    </section>
    <!--Section: Post-->

</div>
