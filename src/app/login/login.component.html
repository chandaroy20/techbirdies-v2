<!--Card-->
<div class="card rgba-teal-strong darken-2 text-white text-center p-3 mt-2 mb-2" style="height:100%">

  <!--Card content-->
  <div class="card-body">

    <ul class="nav nav-tabs nav-justified md-tabs rgba-white-light" id="myTabMD" role="tablist">
      <li class="nav-item">
        <a class="nav-link active " id="home-tab-md" data-toggle="tab" href="#home-md" role="tab"
          aria-controls="home-md" aria-selected="true">REGISTER</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " id="profile-tab-md" data-toggle="tab" href="#profile-md" role="tab"
          aria-controls="profile-md" aria-selected="false">LOGIN</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContentMD">
      <div class="tab-pane  active" id="home-md" role="tabpanel" aria-labelledby="home-tab-md">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()" name="form2">
          <div class="md-form">
            <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control white-text"
              [ngClass]="{ 'is-invalid': rsubmitted && r.firstName.errors }" />
            <div *ngIf="rsubmitted && r.firstName.errors" class="invalid-feedback">
              <div *ngIf="r.firstName.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="md-form">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control white-text"
              [ngClass]="{ 'is-invalid': rsubmitted && r.lastName.errors }" />
            <div *ngIf="rsubmitted && r.lastName.errors" class="invalid-feedback">
              <div *ngIf="r.lastName.errors.required">Last Name is required</div>
            </div>
          </div>
          <div class="md-form">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control white-text"
              [ngClass]="{ 'is-invalid': rsubmitted && r.email.errors }" />
            <div *ngIf="rsubmitted && r.email.errors" class="invalid-feedback">
              <div *ngIf="r.email.errors.required">email is required</div>
            </div>
          </div>
          <div class="md-form">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control white-text"
              [ngClass]="{ 'is-invalid': rsubmitted && r.password.errors }" />
            <div *ngIf="rsubmitted && r.password.errors" class="invalid-feedback">
              <div *ngIf="r.password.errors.required">Password is required</div>
              <div *ngIf="r.password.errors.minlength">Password must be at least 6 characters
              </div>
            </div>
          </div>
          <div class="row d-flex align-items-center mb-4">
            <div class="text-center mb-3 col-md-12 form-group">
              <button [disabled]="loadingR" class="btn btn-pink btn-rounded btn-block btn-rounded z-depth-1">
                <span *ngIf="loadingR" class="spinner-border spinner-border-sm mr-1"></span>
                Register</button>
            </div>
          </div>
        </form>
      </div>
      <div class="tab-pane fade" id="profile-md" role="tabpanel" aria-labelledby="profile-tab-md">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" name="form1">
          <div class="md-form form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control white-text"
              [ngClass]="{ 'is-invalid': lsubmitted && f.email.errors }" />
            <div *ngIf="lsubmitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">email is required</div>
            </div>
          </div>
          <div class="md-form form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control white-text"
              [ngClass]="{ 'is-invalid': lsubmitted && f.password.errors }" />
            <div *ngIf="lsubmitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="row d-flex align-items-center mb-4">
            <div class="text-center mb-3 col-md-12 form-group">
              <button [disabled]="loadingL" class="btn btn-pink btn-rounded btn-block btn-rounded z-depth-1">
                <span *ngIf="loadingL" class="spinner-border spinner-border-sm mr-1"></span>
                Sign in</button>
            </div>
          </div>
        </form>
        <div class="flex-row" style="text-align:left">
          <a routerLink="/forgot" class="white-text">Forgot password?</a>
        </div>
      </div>
    </div>



  </div>
</div>
