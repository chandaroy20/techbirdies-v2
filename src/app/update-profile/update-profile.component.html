<div class="container">
  <h1>Edit Profile</h1>
  <hr>
  <div class="row">
    <!-- edit form column -->
    <div class="col-md-12 personal-info">
      <div class="alert alert-info alert-dismissable" *ngIf="error">
        <a class="panel-close close" data-dismiss="alert" (click)="error=!error">Ã—</a>
        <i class="fa fa-coffee"></i>
        This is an <strong>.alert</strong>. Use this to show important messages to the user.
      </div>
      <h3>Personal info</h3>
      <form class="form-horizontal" role="form" [formGroup]="postContent" (ngSubmit)="onSubmit()" name="form1">
        <div class="row">
          <div class="col-sm-4">
            <div class="text-center">
              <!-- <img src="//placehold.it/100" class="avatar img-circle" alt="avatar"> -->
              <img [src]="currentUser.user?.photo" class="avatar img-circle" alt="avatar" style="height:150px">
              <h6>Upload a different photo...</h6>
              <input type="file" class="form-control" (change)="uploadFile($event)">
            </div>
          </div>
          <div class="col-sm-8">
            <div class="form-group">
              <label class="col-lg-3 control-label">First name:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" value="Jane" formControlName="firstName">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Last name:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" value="Bishop" formControlName="lastName">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Company:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" value="" formControlName="company">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">About Me:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" value="" formControlName="aboutMe">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Email:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" value="janesemail@gmail.com" formControlName="email" disabled>
              </div>
            </div>
            <!-- <div class="form-group">
              <label class="col-md-3 control-label">Password:</label>
              <div class="col-md-8">
                <input class="form-control" type="password" value="11111122333" formControlName="password">
              </div>
            </div> -->
            <!-- <div class="form-group">
              <label class="col-md-3 control-label">Confirm password:</label>
              <div class="col-md-8">
                <input class="form-control" type="password" value="11111122333" formControlName="cpassword">
              </div>
            </div> -->
            <div class="form-group">
              <label class="col-md-3 control-label"></label>
              <div class="col-md-8">
                <input class="btn btn-primary" value="Save Changes" type="submit">
                <span></span>
                <input type="reset" class="btn btn-default" value="Cancel">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
