<div class="row py-5 px-4">
    <div class="col-md-12 mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3"><img [src]="user?.photo" style="height:150px">Edit profile</div>
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0">{{user?.firstName + ' ' + user?.lastName}}</h4>
                        <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>{{user?.company}}</p>
                    </div>
                </div>
            </div>
            <div class="bg-light p-4 d-flex justify-content-end text-center">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">{{posts.length}}</h5><small class="text-muted"> <i
                                class="fas fa-image mr-1"></i>Posts</small>
                    </li>
                    <!-- <li class="list-inline-item">
                            <h5 class="font-weight-bold mb-0 d-block">745</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Followers</small>
                        </li>
                        <li class="list-inline-item">
                            <h5 class="font-weight-bold mb-0 d-block">340</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Following</small>
                        </li> -->
                </ul>
            </div>
            <div class="px-4 py-3">
                <h5 class="mb-0">About</h5>
                <div class="p-4 rounded shadow-sm bg-light">
                    <p class="font-italic mb-0">{{user?.aboutMe}}</p>
                </div>
            </div>
            <div class="py-4 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h5 class="mb-0">All Posts</h5>
                </div>
                <div class="row">
                    <div class="col-lg-6 mb-2 pr-lg-1" *ngFor="let post of posts">
                        <a href="javascript:void(0)" (click)="gotoDetails(post._id)" rel="bookmark">
                        <img [src]="post.myFile" *ngIf="post.myFile" class="img-fluid rounded shadow-sm"
                            style="">
                        <img src="../../assets/images/pen.png" *ngIf="!post.myFile" class="img-fluid rounded shadow-sm"
                            style="">
                            </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
